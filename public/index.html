<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能计算器 - QuickCalculator-67</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .calculator h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .display {
            margin-bottom: 20px;
        }

        #result {
            width: 100%;
            height: 80px;
            font-size: 2em;
            text-align: right;
            padding: 0 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        button {
            height: 70px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-number {
            background: #f0f0f0;
            color: #333;
        }

        .btn-operator {
            background: #ff9500;
            color: white;
        }

        .btn-equals {
            background: #007aff;
            color: white;
            grid-row: span 2;
        }

        .btn-clear {
            background: #ff3b30;
            color: white;
        }

        .advanced-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .btn-advanced {
            background: #5856d6;
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>多功能计算器</h2>
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn-clear">C</button>
            <button onclick="deleteLast()" class="btn-operator">⌫</button>
            <button onclick="appendToDisplay('/')" class="btn-operator">/</button>
            <button onclick="appendToDisplay('*')" class="btn-operator">×</button>
            
            <button onclick="appendToDisplay('7')" class="btn-number">7</button>
            <button onclick="appendToDisplay('8')" class="btn-number">8</button>
            <button onclick="appendToDisplay('9')" class="btn-number">9</button>
            <button onclick="appendToDisplay('-')" class="btn-operator">-</button>
            
            <button onclick="appendToDisplay('4')" class="btn-number">4</button>
            <button onclick="appendToDisplay('5')" class="btn-number">5</button>
            <button onclick="appendToDisplay('6')" class="btn-number">6</button>
            <button onclick="appendToDisplay('+')" class="btn-operator">+</button>
            
            <button onclick="appendToDisplay('1')" class="btn-number">1</button>
            <button onclick="appendToDisplay('2')" class="btn-number">2</button>
            <button onclick="appendToDisplay('3')" class="btn-number">3</button>
            <button onclick="calculate()" class="btn-equals">=</button>
            
            <button onclick="appendToDisplay('0')" class="btn-number">0</button>
            <button onclick="appendToDisplay('.')" class="btn-number">.</button>
        </div>
        <div class="advanced-buttons">
            <button onclick="calculateSquare()" class="btn-advanced">x²</button>
            <button onclick="calculateSquareRoot()" class="btn-advanced">√</button>
            <button onclick="calculatePercentage()" class="btn-advanced">%</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('result');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                let expression = display.value.replace(/×/g, '*');
                if (/^[0-9+\-*/.() ]+$/.test(expression)) {
                    let result = new Function('return ' + expression)();
                    display.value = Number(result.toFixed(10));
                } else {
                    display.value = '错误';
                }
            } catch (error) {
                display.value = '错误';
            }
        }

        function calculateSquare() {
            let currentValue = parseFloat(display.value);
            if (!isNaN(currentValue)) {
                display.value = currentValue * currentValue;
            }
        }

        function calculateSquareRoot() {
            let currentValue = parseFloat(display.value);
            if (!isNaN(currentValue) && currentValue >= 0) {
                display.value = Math.sqrt(currentValue);
            } else {
                display.value = '错误';
            }
        }

        function calculatePercentage() {
            let currentValue = parseFloat(display.value);
            if (!isNaN(currentValue)) {
                display.value = currentValue / 100;
            }
        }

        // 初始化
        clearDisplay();
    </script>
</body>
</html>
